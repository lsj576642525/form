<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyForm</title>
</head>
<body>
<div class="login">
    <form action="" method="get">
        <div class="username">
            <lable for="username">姓名：</lable>
            <input id="username" type="text" name="username" placeholder="用户名">
        </div>
        <div class="password">
            <lable for="password">密码：</lable>
            <input id="password" type="password" name="password" placeholder="密码">
        </div>
        <div class="sex">
            <lable>性别：</lable>
            <input type="radio" name="sex" value="男">男
            <input type="radio" name="sex" value="女">女
        </div>
        <div class="love">
            <lable>取向：</lable>
            <input type="radio" name="love" value="男">男
            <input type="radio" name="love" value="女">女
        </div>
        <div class="like">
            <lable>爱好：</lable>
            <input type="checkbox" name="like" value="DOTA">DOTA
            <input type="checkbox" name="like" value="旅游">旅游
            <input type="checkbox" name="like" value="宠物">宠物
        </div>
        <div class="textarea">
            <lable for="textarea">评论：</lable>
            <textarea name="textarea">ddd
            </textarea>
        </div>
        <div class="car">
            <lable>我的Car
                <select name="car" id="car">
                    <option value="sabo">奔驰
                    </option>
                    <option value="sabo" selected>萨博
                    </option>
                    <option value="sabo">奥迪
                    </option>
                    <option value="sabo">五菱宏光
                    </option>
                </select>
            </lable>
        </div>
        <input type="submit" value="提交">
    </form>
</div>

</body>
</html>
